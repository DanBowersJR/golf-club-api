# -------------------------------
# Application Name
# -------------------------------
spring.application.name=golf-club-api

# -------------------------------
# Database Configuration (local MySQL)
# Update these if your username/password are different
# -------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/golfclub
spring.datasource.username=root
spring.datasource.password=daniel1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------------
# JPA / Hibernate Settings
# -------------------------------
# update -> creates/updates tables automatically based on your Entities
# validate -> checks schema matches, doesn?t change DB
# create-drop -> creates fresh tables every run (dangerous)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in logs (useful for debugging)
spring.jpa.show-sql=true

# Dialect (for MySQL 8)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# -------------------------------
# Server Port
# -------------------------------
server.port=8080
